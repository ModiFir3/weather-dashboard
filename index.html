<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-info bg-gradient">
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
      </div>
    </header>
    <main>
      <!--side bar-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <h2 class="fw-bold" id="searchtxt">Search for a City:</h2>
            <input type="text" class="w-100" id="userInput" />
            <button type="submit" class="btn-md d-flex justify-content-center w-100 btn-info" id="userSubmit"> Submit </button>
            
            <!--save items-->
            <div class="">
              <button class="w-100 rounded">Austin</button>
              <button class="w-100 rounded">las vegas</button>
            </div>
          </div>

          <!--weather Info-->
          <div class="col-9">
            <div class="border border-dark rounded">
              <h3 id="cityname"></h3>
              <img id="weathericon" alt="" />
              <p class="">Temp: <span id="temp"></span></p>
              <p class="">Wind: <span id="wind"></span></p>
              <p class="">Humidity: <span id="humidity"></span></p>
              <p class="">UV Index: <span id="UV-Index"></span></p>
            </div>

            <!--5 day forecast-->
            <div class="row">
              <div class="col-12">
                <h3>5-Day Forecast</h3>
                <div class="row d-flex justify-content-between">
                  <div class="col-2">
                    <p>date</p>
                    <img class="forcast-icon" alt="">
                    <p>Temp: <span class="forcast-temp"></span></p>
                    <p>Wind: <span class="forcast-wind"></span></p>
                    <p>Humidity: <span class="forcast-humidity"></span></p>
                  </div>
                  <div class="col-2">
                    <p>date</p>
                    <img class="forcast-icon" alt="">
                    <p>Temp: <span class="forcast-temp"></span></p>
                    <p>Wind: <span class="forcast-wind"></span></p>
                    <p>Humidity: <span class="forcast-humidity"></span></p>
                  </div>
                  <div class="col-2">
                    <p>date</p>
                    <img class="forcast-icon" alt="">
                    <p>Temp: <span class="forcast-temp"></span></p>
                    <p>Wind: <span class="forcast-wind"></span></p>
                    <p>Humidity: <span class="forcast-humidity"></span></p>
                  </div>
                  <div class="col-2">
                    <p>date</p>
                    <img class="forcast-icon" alt="">
                    <p>Temp: <span class="forcast-temp"></span></p>
                    <p>Wind: <span class="forcast-wind"></span></p>
                    <p>Humidity: <span class="forcast-humidity"></span></p>
                  </div>
                  <div class="col-2">
                    <p>date</p>
                    <img class="forcast-icon" alt="">
                    <p>Temp: <span class="forcast-temp"></span></p>
                    <p>Wind: <span class="forcast-wind"></span></p>
                    <p>Humidity: <span class="forcast-humidity"></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
